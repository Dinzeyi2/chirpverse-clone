
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - iblue</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #4285F4, #8AB4F8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }
    .message {
      max-width: 500px;
      background-color: #111;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }
    .button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #3b77db;
    }
  </style>
</head>
<body>
  <div class="logo">iblue</div>
  <div class="message">
    <h1>You are offline</h1>
    <p>It looks like you've lost your internet connection. Check your connection and try again.</p>
  </div>
  <button class="button" onclick="window.location.reload()">Try again</button>
</body>
</html>
