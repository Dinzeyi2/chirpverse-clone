
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iblue</title>
    <meta name="description" content="Lovable Generated Project" />

    <link rel="icon" href="/lovable-uploads/3466f833-541a-44f1-86a1-5e3f5ed4d8ed.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="iblue">

    <!-- Base URL for SPA routing -->
    <base href="/">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced script to handle direct URL loads and comments -->
    <script>
      // This script ensures that direct URLs for this SPA are handled correctly
      (function() {
        // Check for UUID patterns in the URL
        function containsUUID(pathname) {
          return /[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}/i.test(pathname);
        }
        
        // Check for comment hash patterns
        function containsCommentHash(hash) {
          return hash && hash.startsWith('#comment-');
        }
        
        // Store the current URL in sessionStorage for reload persistence
        function storeCurrentPath() {
          const pathWithHash = window.location.pathname + window.location.hash + window.location.search;
          
          // Only store post and comment URLs
          if (window.location.pathname.includes('/post/') || 
              containsUUID(window.location.pathname) ||
              containsCommentHash(window.location.hash)) {
            console.log('Storing current path in sessionStorage:', pathWithHash);
            sessionStorage.setItem('lastPath', pathWithHash);
          }
        }
        
        // Store current path when the page is about to unload (reload)
        window.addEventListener('beforeunload', storeCurrentPath);
        
        // For direct loading of non-root URLs
        if (window.location.pathname !== '/' && 
            !window.location.pathname.startsWith('/auth') && 
            !window.location.pathname.startsWith('/explore') && 
            (window.location.pathname.startsWith('/post/') || 
             window.location.pathname.startsWith('/p/') || 
             window.location.pathname.startsWith('/posts/') || 
             containsUUID(window.location.pathname) ||
             containsCommentHash(window.location.hash))) {
          
          console.log('Direct URL access detected: ' + window.location.pathname + window.location.hash);
          storeCurrentPath();
          
          // Special handling for direct comment URLs
          if (containsCommentHash(window.location.hash)) {
            console.log('Comment hash detected: ' + window.location.hash);
            
            // Store the full path with comment hash
            sessionStorage.setItem('commentHash', window.location.hash);
          }
        }
      })();
    </script>
    
    <!-- Enhanced reload handling for SPA -->
    <script>
      // This script helps ensure page reloads maintain the correct path
      document.addEventListener('DOMContentLoaded', function() {
        // Check if we're coming back from a reload
        const lastPath = sessionStorage.getItem('lastPath');
        const currentPath = window.location.pathname + window.location.hash + window.location.search;
        const commentHash = sessionStorage.getItem('commentHash');
        
        console.log('Page loaded. Current path:', currentPath);
        console.log('Stored path:', lastPath);
        
        if (lastPath && lastPath !== currentPath) {
          // If on root but we have a stored path (likely came from reload)
          if (window.location.pathname === '/' || window.location.pathname === '/404') {
            console.log('Restoring path after reload or navigation:', lastPath);
            
            // Use a timeout to make sure the app has loaded
            setTimeout(function() {
              // Use history API to restore the path without a reload
              window.history.replaceState(null, '', lastPath);
              
              // Dispatch a popstate event to help React Router detect the change
              window.dispatchEvent(new PopStateEvent('popstate'));
              
              // If there was a comment hash, ensure we scroll to it after a delay
              if (commentHash) {
                setTimeout(function() {
                  const commentElement = document.querySelector(commentHash);
                  if (commentElement) {
                    console.log('Scrolling to comment element:', commentHash);
                    commentElement.scrollIntoView({ behavior: 'smooth' });
                  } else {
                    console.log('Comment element not found:', commentHash);
                    // Try scrolling to comments section instead
                    const commentsSection = document.getElementById('comments');
                    if (commentsSection) {
                      commentsSection.scrollIntoView({ behavior: 'smooth' });
                    }
                  }
                }, 1000); // Delay to ensure the page has fully rendered
              }
            }, 100); // Small delay to ensure app has initialized
          }
        }
        
        // Clear comment hash once it's been used
        if (commentHash && window.location.hash === commentHash) {
          sessionStorage.removeItem('commentHash');
        }
      });
    </script>
  </body>
</html>
