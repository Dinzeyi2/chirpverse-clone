  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Simple script to handle reload persistence -->
    <script>
      // Attempt to restore from localStorage on initial load
      document.addEventListener('DOMContentLoaded', function() {
        const path = localStorage.getItem('lastPath');
        const timestamp = localStorage.getItem('lastPathTimestamp');
        
        // Only restore if path was saved recently (within last 5 minutes)
        const isRecent = timestamp && (Date.now() - parseInt(timestamp)) < 5 * 60 * 1000;
        
        if (isRecent && path && path.includes('/post/') && window.location.pathname === '/') {
          console.log('Restoring path from localStorage:', path);
          window.history.replaceState(null, '', path);
        }
        
        // Handle comment hash scroll after page load
        if (window.location.hash && window.location.hash.startsWith('#comment-')) {
          setTimeout(function() {
            const commentElement = document.querySelector(window.location.hash);
            if (commentElement) {
              console.log('Scrolling to comment:', window.location.hash);
              commentElement.scrollIntoView({ behavior: 'smooth' });
            } else {
              console.log('Comment element not found, scrolling to comments section');
              const commentsSection = document.getElementById('comments');
              if (commentsSection) {
                commentsSection.scrollIntoView({ behavior: 'smooth' });
              }
            }
          }, 1000);
        }
        
        // Log domain information for debugging
        console.log('Current domain:', window.location.hostname);
      });
      
      // Store current URL before unload
      window.addEventListener('beforeunload', function() {
        if (window.location.pathname.includes('/post/')) {
          localStorage.setItem('lastUrl', window.location.href);
          localStorage.setItem('lastPath', window.location.pathname + window.location.hash + window.location.search);
          localStorage.setItem('lastPathTimestamp', Date.now().toString());
        }
      });
    </script>
  </body>
