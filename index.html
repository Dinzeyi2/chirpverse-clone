    <!-- Script to handle direct URL loads -->
    <script>
      // This script ensures that direct URLs for this SPA are handled correctly
      (function() {
        // Check for UUID patterns in the URL
        function containsUUID(pathname) {
          return /[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}/i.test(pathname);
        }
        
        // For direct loading of non-root URLs
        if (window.location.pathname !== '/' && 
            !window.location.pathname.startsWith('/auth') && 
            !window.location.pathname.startsWith('/explore') && 
            (window.location.pathname.startsWith('/post/') || 
             window.location.pathname.startsWith('/p/') || 
             window.location.pathname.startsWith('/posts/') || 
             containsUUID(window.location.pathname))) {
          
          console.log('Direct URL access detected: ' + window.location.pathname);
        }
      })();
    </script>
